apiVersion: apps/v1
kind: Deployment
metadata:
  name: documind-api
  namespace: documind
  labels:
    app: documind-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: documind-api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: documind-api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: api
          image: documind-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: documind-config
            - secretRef:
                name: documind-secrets
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          readinessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health/
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: media
              mountPath: /app/media
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: documind-media-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: documind-media-pvc
  namespace: documind
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: documind-api-hpa
  namespace: documind
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: documind-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 25
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: documind-celery-hpa
  namespace: documind
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: documind-celery-worker
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
